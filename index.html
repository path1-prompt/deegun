<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดูดวงไพ่ 70 ใบ</title>
    <style>
       /* พื้นหลังธีมสีม่วง */
.body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #3a0ca3, #7209b7);
    color: white;
    margin: 0;
    padding: 0;
}

/* หัวข้อ */
.h1 {
    color: #f8f0fc;
    text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2);
}

/* ปุ่มธีมสีม่วง */
.button {
    background: linear-gradient(45deg, #560bad, #b5179e);
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 10px rgba(181, 23, 158, 0.5);
    outline: none;
}

.button:hover {
    background: linear-gradient(45deg, #b5179e, #f72585);
    box-shadow: 0 6px 15px rgba(247, 37, 133, 0.6);
    transform: translateY(-2px);
}

.button:active {
    transform: translateY(1px);
}

/* กล่องแสดงไพ่ */
.card-container {
    margin-top: 20px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    display: inline-block;
}

.card-image {
    width: 200px;
    height: auto;
    border: 2px solid #f72585;
    border-radius: 10px;
    margin-bottom: 10px;
}

/* ชื่อไพ่ */
.card-name {
    font-size: 20px;
    font-weight: bold;
    color: #f8f0fc;
}

/* คำทำนาย */
.card-description {
    font-size: 16px;
    color: #f3d9fa;
} 
    </style>
</head>
<body>

    <h1>ดูดวงไพ่ 70 ใบ</h1>
    <button onclick="drawCard()">สุ่มไพ่</button>

    <div id="card-container">
        <img id="card-image" src="cards/back.png" alt="ไพ่" />
        <p id="card-name">คลิกปุ่มเพื่อสุ่มไพ่</p>
        <p id="card-description"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
