<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiTac - Tactical Gear</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* ใส่ภาพพื้นหลัง */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }
        .product-img {
            width: 100%;
            max-width: 350px;
            border: 5px solid #333;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, button {
            width: 80%;
            padding: 12px;
            margin: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
        }
        button:hover {
            background-color: #0056b3;
        }
        .qr-code {
            margin-top: 20px;
        }
        .qr-code img {
            width: 150px;
            margin: 10px 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        }
        .popup.active {
            display: block;
        }
        .popup button {
            background-color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- โลโก้ร้าน -->
    <img class="logo" src="logo.png" alt="OptiTac Logo">

    <div class="container">
        <h1>OptiTac Tactical Gear</h1>
        <p>เลือกสินค้าและกรอกข้อมูลการสั่งซื้อ</p>

        <!-- สินค้า -->
        <img class="product-img" src="product.jpg" alt="Tactical Gear">

        <!-- ฟอร์มกรอกข้อมูล -->
        <div id="order-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="ชื่อ-นามสกุล" required>
            </div>
            <div class="form-group">
                <input type="text" id="address" placeholder="ที่อยู่จัดส่ง" required>
            </div>
            <div class="form-group">
                <input type="text" id="order-number" placeholder="กรอกเลขรายการ" required>
            </div>
            <button onclick="submitOrder()">ยืนยันการสั่งซื้อ</button>
        </div>

        <button onclick="showOrderForm()">เริ่มสั่งซื้อ</button>

        <!-- QR Code -->
        <div class="qr-code">
            <img src="qrcode.png" alt="QR Code สำหรับการโอนเงิน">
            <p>สแกน QR Code เพื่อโอนเงิน</p>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="error-popup">
        <p>ลองทำรายการใหม่อีกครั้ง เลขรายการไม่ถูกต้อง</p>
        <button onclick="closePopup()">ปิด</button>
    </div>

    <script>
        function showOrderForm() {
            document.getElementById('order-form').style.display = 'block';
        }

        function submitOrder() {
            const orderNumber = document.getElementById('order-number').value;
            const validOrderNumber = "123456"; // เลขรายการตัวอย่าง

            if (orderNumber === validOrderNumber) {
                alert("การสั่งซื้อสำเร็จ");
            } else {
                document.getElementById('error-popup').classList.add('active');
            }
        }

        function closePopup() {
            document.getElementById('error-popup').classList.remove('active');
        }
    </script>
</body>
</html>
